<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgNation - Burger & Sub Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background: #ff6600;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .order-btn {
            background: white;
            color: #ff6600;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .order-btn:hover {
            background: #ffcc99;
        }
        section {
            padding: 20px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .menu-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BurgNation</div>
        <button class="order-btn">Order Now</button>
    </header>
    
    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-grid">
            <div class="menu-item">
                <img src="burger1.jpg" alt="Classic Burger">
                <h3>Classic Burger</h3>
            </div>
            <div class="menu-item">
                <img src="burger2.jpg" alt="Cheese Burger">
                <h3>Cheese Burger</h3>
            </div>
            <div class="menu-item">
                <img src="sub1.jpg" alt="Grilled Chicken Sub">
                <h3>Grilled Chicken Sub</h3>
            </div>
        </div>
    </section>
    
    <section id="about">
        <h2>About Us</h2>
        <p>We take pride in serving fresh, high-quality burgers and subs made with love.</p>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: contact@burgnation.com</p>
        <p>Phone: (123) 456-7890</p>
    </section>
    
    <footer>
        <p>&copy; 2025 BurgNation. All rights reserved.</p>
    </footer>
</body>
</html>
