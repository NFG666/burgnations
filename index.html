<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgNation - Upstanding Taste!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background: linear-gradient(to right, #e63946, #f77f00);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo img {
            height: 100px;
        }
        .call-btn {
            background-color: white;
            color: #e63946;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu {
            padding: 40px;
        }
        .menu h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        .menu-items {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .item h3 {
            margin-top: 10px;
            font-size: 20px;
            color: #444;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="BurgNation Logo.png" alt="BurgNation Logo">
        </div>
        <h1>Welcome to BurgNation</h1>
        <button class="call-btn">Call Now</button>
    </header>

    <section class="menu">
        <h2>Our Menu</h2>
        <div class="menu-items">
            <div class="item">
                <img src="special3.png" alt="BurgNation Special">
                <h3>BurgNation Special</h3>
            </div>
            <div class="item">
                <img src="special1.png" alt="Classic Cheese Burger">
                <h3>Classic Cheese Burger</h3>
            </div>
            <div class="item">
                <img src="special2.png"Delicious Sub Sandwich">
                <h3>Delicious Sub Sandwich</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>Contact Us: 123-456-7890 | Visit Us: Downtown Street, Food Plaza</p>
        <p>Follow us on social media for the latest updates!</p>
    </footer>
</body>
</html>
